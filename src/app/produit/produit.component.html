<h1>Liste de produit</h1>
<div class="container">

  <div class="row">

    <div class="col-7">
      <table class="table  table-hover table-bordered table-info">
        <thead>
          <tr>
            <th scope="col">Réference</th>
            <th scope="col">Quantité</th>
            <th scope="col">Prix</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produits">
            <td> {{ p.quantite}} </td>
            <td>{{p.quantite}}</td>
            <td>{{p.prixUnitaire}} </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-5">
      <div class="card">
        <div class="card-header bg-info text-white">
          Ajouter Produit
        </div>
        <div class="card-body">
          <form [formGroup]="produitform">
            <div  class="form-group">
              <label for="ref">Réference</label>
              <input id="ref" formControlName="ref" type="text">
            </div>
            <div class="form-group">
              <label>Qauntité</label>
              <input formControlName="quantite" type="text">
            </div>
            <div class="form-group">
              <label>Prix Unitaire</label>
              <input formControlName="prixUnitaire" type="text">
            </div>
             <button class="btn btn-success" type="button">Ajouter</button>
          </form>

        </div>
        <div class="card-footer">

        </div>
      </div>
    </div>
  </div>

</div>
