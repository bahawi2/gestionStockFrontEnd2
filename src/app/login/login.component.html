
<div class="row">
  <div class="col-4">
    
  </div>
  <div class="col-4">
    <form [formGroup]="loginForm"  class="form-signin" (submit)="login()">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="username" class="sr-only">Email address</label>
      <input type="text" id="username" formControlName="username" [(ngModel)]="credentials.username" class="form-control" placeholder="username" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" formControlName="password"  class="form-control" [(ngModel)]="credentials.password" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </div>
</div>
